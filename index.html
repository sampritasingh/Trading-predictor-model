<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trading Dashboard</h1>
        <div id="priceChart" class="chart"></div>
        <div id="volumeChart" class="chart"></div>
        <div class="prediction">
            <h2>Prediction</h2>
            <label for="dateRange">Select Date Range:</label>
            <input type="date" id="startDate" placeholder="Start Date">
            <input type="date" id="endDate" placeholder="End Date">
            <button id="predictButton">Predict</button>
            <label for="investment">Enter Investment Amount:</label>
            <input type="number" id="investment" placeholder="Enter amount">
            <label for="prediction">Enter Website URL for Prediction:</label>
            <input type="url" id="prediction" placeholder="Enter URL">
            <button id="predictitButton">Predict</button>
            <p id="predictionResult"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
</html>
